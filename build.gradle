plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = "com.company.Main"
}
group 'com.company'
version '1.0'
sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.code.gson:gson:2.8.6'
}